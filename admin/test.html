<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Layout</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            position: relative;
            background-color: #e0e0e0;
            padding: 20px;
        }
        .branch {
            position: relative;
            margin-left: 20px;
            padding-left: 20px;
            border-left: 2px solid black;
        }
        .category {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            position: relative;
            width: 200px;
        }
        .btn-group {
            position: absolute;
            right: 10px;
            top: 10px;
        }
        .line-horizontal {
            position: absolute;
            height: 2px;
            background-color: #000;
            top: 20px;
            left: -20px;
            width: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="branch">
            <div class="category">Danh mục 1
                <div class="btn-group">
                    <button class="btn btn-secondary btn-sm add-btn">thêm</button>
                    <button class="btn btn-primary btn-sm edit-btn">sửa</button>
                    <button class="btn btn-danger btn-sm delete-btn">xóa</button>
                </div>
            </div>
        </div>
        <div class="branch">
            <div class="category">Danh mục 1
                <div class="btn-group">
                    <button class="btn btn-secondary btn-sm add-btn">thêm</button>
                    <button class="btn btn-primary btn-sm edit-btn">sửa</button>
                    <button class="btn btn-danger btn-sm delete-btn">xóa</button>
                </div>
            </div>
        </div>
        <div class="branch">
            <div class="category">Danh mục 1
                <div class="btn-group">
                    <button class="btn btn-secondary btn-sm add-btn">thêm</button>
                    <button class="btn btn-primary btn-sm edit-btn">sửa</button>
                    <button class="btn btn-danger btn-sm delete-btn">xóa</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Xác nhận xóa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Bạn có chắc chắn muốn xóa danh mục này không?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Xóa</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            let branchToDelete;

            $('.container').on('click', '.add-btn', function() {
                var parentBranch = $(this).closest('.branch');
                var newBranch = $('<div class="branch"><div class="category">Danh mục 1 <div class="btn-group"><button class="btn btn-secondary btn-sm add-btn">thêm</button><button class="btn btn-primary btn-sm edit-btn">sửa</button><button class="btn btn-danger btn-sm delete-btn">xóa</button></div><div class="line-horizontal"></div></div></div>');
                
                parentBranch.append(newBranch);
            });

            $('.container').on('click', '.delete-btn', function() {
                branchToDelete = $(this).closest('.branch');
                $('#confirmDeleteModal').modal('show');
            });

            $('#confirmDeleteBtn').click(function() {
                if (branchToDelete) {
                    branchToDelete.remove();
                    $('#confirmDeleteModal').modal('hide');
                }
            });

            $('.container').on('click', '.edit-btn', function() {
                var category = $(this).closest('.category');
                var newName = prompt("Nhập tên mới cho danh mục:", category.text().trim().split('\n')[0]);
                if (newName) {
                    category.contents().first()[0].textContent = newName + ' ';
                }
            });
        });
    </script>
</body>
</html>
